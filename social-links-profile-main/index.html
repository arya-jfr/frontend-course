<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />

        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <div class="box">
            <img
                class="profile"
                src="./assets/images/avatar-jessica.jpeg"
                alt="avatar-jessica"
            />
            <a class="title">Jessica Randall</a>

            <a class="address">London, United Kingdom</a>
            <a class="bio">"Front-end developer and avid reader."</a>
            <a class="button">GitHub</a>
            <a class="button">Frontend Mentor</a>
            <a class="button">LinkedIn</a>
            <a class="button">Twitter</a>
            <a class="button">Instagram</a>
        </div>
    </body>
</html>
